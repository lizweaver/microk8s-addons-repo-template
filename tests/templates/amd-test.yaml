apiVersion: v1
kind: Pod
metadata:
  name: amd-test-pod
spec:
  restartPolicy: OnFailure
  containers:
    - name: amd-test-pod
      image: "registry.k8s.io/amd-test-pod:v0.1"
      # does it make sense for the amd test to utilize tests from the test runner?
      resources:
        limits:
          amd.com/gpu: 1 # requesting 1 GPU